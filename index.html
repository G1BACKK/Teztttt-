<!DOCTYPE html>

    <title>Join Our Telegram Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Telegram invite link parameters
        const inviteCode = "lPLHxgJ7k85mMWU1";
        const appUrl = `tg://join?invite=${inviteCode}`;  // For direct app opening
        const webUrl = `https://t.me/+${inviteCode}`;    // Web fallback
        
        // Main redirect function
        function redirectToTelegram() {
            // First try to open the Telegram app
            window.location.href = appUrl;
            
            // If still on page after short delay, go to web version
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = webUrl;
                }
            }, 150);
        }
        
        // Try redirecting immediately
        redirectToTelegram();
        
        // Also try when page fully loads (double protection)
        window.addEventListener('load', redirectToTelegram);
    </script>
